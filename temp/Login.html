<body>


  <dialog id="loginDialog" class="mdl-dialog">
      <h4 class="mdl-dialog__title">LogIn</h4>
      <div class="mdl-dialog__content">
        <p id="loginError"></p>
        <!-- Accent-colored raised button with ripple -->
        <!-- radio button-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Student</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
          <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Council/Placement</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
          <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
          <span class="mdl-radio__label">Admin</span>
        </label>
      </br>
        <!-- radio button-->

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="loginEmail">
    <label class="mdl-textfield__label" for="sample3">Email ...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
<input class="mdl-textfield__input" type="text" id="loginPassword">
<label class="mdl-textfield__label" for="sample3">Password ...</label>
</div>
      </div>
      <div class="mdl-dialog__actions">
        <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Login
        </button>
        <div id="loginProgress" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

      </div>
 </dialog>


<div class ="login-cover">
  <!-- MDL Spinner Component with Single Color -->
  <div class="page-loader mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
</div>

  <div class="mdl-layout mdl-js-layout">

      <div class="mdl-layout-icon"></div>

<button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">

</button>
        </nav>
      </div>
    </header>
